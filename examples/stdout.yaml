name: Test

triggers:
  - http:
      request:
        id: example_http
        method: "GET"
        url: "https://example.com"
        when:
          changed:
            delay: 12

graph:
  - id: formatted
    step:
      sed:
        input:
          step:
            tail:
              input:
                trigger:
                  id: example_http
                  key: body
              lines: 8
        expression: "s/Example/elpmaxE/g"

writers:
  - stdout:
      template: "<%= read_graph('formatted') %>"
